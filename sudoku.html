<!-- Start Modal -->
<div class="container">
    <div class="row ">
        <div class="col text-center">
            <!-- Trigger the modal with a button -->
            <button class="btn btn-danger mt-4" data-toggle="modal" data-target="#myModal" onclick="result()">Get
                Result</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body"><h4 id="finalResult"></h4> </div>
                        <div class="modal-footer">
                            <a href="sudoku.html" class="btn btn-danger">Close</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
